<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Digit File Share</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    .code {
      font-size: 2rem;
      font-weight: bold;
      color: #06b6d4;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Upload File</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <p id="uploadResult"></p>
  </div>

  <div class="card" style="margin-top:20px;">
    <h2>Download File</h2>
    <input type="text" id="codeInput" placeholder="Enter 3-digit code" />
    <button onclick="downloadFile()">Download</button>
    <p id="downloadResult"></p>
  </div>

  <script>
    // üîë Replace with your Supabase info
    const SUPABASE_URL = "https://wtpnumytasekbjlaluor.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0cG51bXl0YXNla2JqbGFsdW9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNjQyMDEsImV4cCI6MjA3MTk0MDIwMX0.KqqqJMPttqbiSh1s5xnHQDj_h4FmWgfmWbu_pcB7yQ8";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const BUCKET = "website-files"; // ‚úÖ must match Supabase bucket_id exactly

    // Store code‚Üífilename mapping (in Supabase table or localStorage for demo)
    async function saveMapping(code, filePath) {
      // For demo: store mapping in localStorage
      localStorage.setItem(code, filePath);
    }

    async function getMapping(code) {
      return localStorage.getItem(code);
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const resultEl = document.getElementById("uploadResult");
      if (fileInput.files.length === 0) {
        alert("Please select a file");
        return;
      }

      const file = fileInput.files[0];
      const code = Math.floor(100 + Math.random() * 900); // random 3-digit

      const filePath = `uploads/${code}-${file.name}`;

      let { data, error } = await supabase.storage
        .from(BUCKET)
        .upload(filePath, file, { upsert: true });

      if (error) {
        resultEl.innerHTML = `<span style="color:red;">Upload failed: ${error.message}</span>`;
      } else {
        await saveMapping(code, filePath);
        resultEl.innerHTML = `‚úÖ Uploaded! Share this code: <span class="code">${code}</span>`;
      }
    }

    async function downloadFile() {
      const code = document.getElementById("codeInput").value.trim();
      const resultEl = document.getElementById("downloadResult");

      const filePath = await getMapping(code);
      if (!filePath) {
        resultEl.innerHTML = `<span style="color:red;">‚ùå Code not found</span>`;
        return;
      }

      const { data } = supabase.storage.from(BUCKET).getPublicUrl(filePath);

      if (data.publicUrl) {
        resultEl.innerHTML = `‚úÖ <a href="${data.publicUrl}" target="_blank">Download File</a>`;
      } else {
        resultEl.innerHTML = `<span style="color:red;">‚ùå Error getting file</span>`;
      }
    }
  </script>
</body>
</html>

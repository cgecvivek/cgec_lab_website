<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-Digit File Share</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #4facfe;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #3a8edb;
    }
    .link {
      margin-top: 10px;
      word-break: break-word;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÇ 3-Digit File Share</h2>

    <h3>Upload a File</h3>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload & Get Code</button>
    <p id="uploadResult"></p>

    <h3>Access a File</h3>
    <input type="text" id="codeInput" placeholder="Enter 3-digit code"/>
    <button onclick="fetchFile()">Get File</button>
    <p id="fetchResult"></p>
  </div>

  <script>
    // ‚úÖ Your Supabase details
    const SUPABASE_URL = "https://wtpnumytasekbjlaluor.supabase.co"; 
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0cG51bXl0YXNla2JqbGFsdW9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNjQyMDEsImV4cCI6MjA3MTk0MDIwMX0.KqqqJMPttqbiSh1s5xnHQDj_h4FmWgfmWbu_pcB7yQ8";
    const BUCKET = "vivek";  // ‚úÖ your bucket name

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Generate a random 3-digit code
    function generateCode() {
      return Math.floor(100 + Math.random() * 900).toString();
    }

    // Upload file
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first");
        return;
      }

      const code = generateCode();
      const filePath = `uploads/${Date.now()}-${file.name}`;

      // Upload to storage
      const { data, error } = await supabase.storage
        .from(BUCKET)
        .upload(filePath, file);

      if (error) {
        document.getElementById("uploadResult").innerText = "‚ùå Upload failed: " + error.message;
        return;
      }

      // Save code ‚Üí file mapping in DB
      const { error: insertError } = await supabase
        .from("file_codes")
        .insert([{ code, file_path: filePath, bucket: BUCKET }]);

      if (insertError) {
        document.getElementById("uploadResult").innerText = "‚ùå DB Error: " + insertError.message;
        return;
      }

      document.getElementById("uploadResult").innerText = `‚úÖ File uploaded! Your code: ${code}`;
    }

    // Fetch file by code
    async function fetchFile() {
      const code = document.getElementById("codeInput").value.trim();
      if (!code) {
        alert("Please enter a code");
        return;
      }

      const { data, error } = await supabase
        .from("file_codes")
        .select("*")
        .eq("code", code)
        .single();

      if (error || !data) {
        document.getElementById("fetchResult").innerText = "‚ùå Code not found";
        return;
      }

      const { data: urlData } = supabase.storage
        .from(data.bucket)
        .getPublicUrl(data.file_path);

      document.getElementById("fetchResult").innerHTML = `‚úÖ File found! <a href="${urlData.publicUrl}" target="_blank">Download</a>`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìÇ File Share</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      color: #333;
      border-radius: 16px;
      padding: 30px;
      width: 360px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #4e54c8;
    }
    input[type="file"], input[type="text"] {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #4e54c8;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 8px 0;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #3639a4;
    }
    .code-box {
      font-size: 26px;
      font-weight: bold;
      color: #4e54c8;
      margin: 12px 0;
    }
    .link-box {
      margin-top: 10px;
      word-break: break-word;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìÇ Quick File Share</h1>

    <!-- Upload -->
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload & Generate Code</button>
    <div id="uploadResult"></div>

    <hr>

    <!-- Retrieve -->
    <input type="text" id="codeInput" placeholder="Enter 3-digit code">
    <button onclick="fetchFile()">Fetch File</button>
    <div id="fetchResult"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://vlmykouutjxilcykavpj.supabase.co"; // replace if needed
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsbXlrb3V1dGp4aWxjeWthdnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzODI4OTIsImV4cCI6MjA3MTk1ODg5Mn0.9Fi4Vo3Tqho4GkvUZASEGknmTDteghxm8Hdvsr6RW0w"; 
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const resultBox = document.getElementById('uploadResult');
      if (!fileInput.files.length) {
        alert("Please select a file.");
        return;
      }
      const file = fileInput.files[0];
      const code = Math.floor(100 + Math.random() * 900).toString();
      const filePath = `${Date.now()}_${file.name}`;

      // Upload to storage
      const { error: uploadError } = await supabase.storage
        .from('secondbucket')
        .upload(filePath, file);

      if (uploadError) {
        resultBox.innerHTML = `<p style="color:red">‚ùå Upload failed: ${uploadError.message}</p>`;
        return;
      }

      // Save mapping in table
      const { error: dbError } = await supabase
        .from('file_codes')
        .insert([{ code, path: filePath }]);

      if (dbError) {
        resultBox.innerHTML = `<p style="color:red">‚ùå Database error: ${dbError.message}</p>`;
        return;
      }

      resultBox.innerHTML = `
        ‚úÖ Uploaded! <br>
        <div class="code-box">${code}</div>
        Share this code to download on another device.
      `;
    }

    async function fetchFile() {
      const code = document.getElementById('codeInput').value.trim();
      const resultBox = document.getElementById('fetchResult');
      if (!code) {
        alert("Please enter a code.");
        return;
      }

      // Look up path
      const { data, error } = await supabase
        .from('file_codes')
        .select('path')
        .eq('code', code)
        .single();

      if (error || !data) {
        resultBox.innerHTML = `<p style="color:red">‚ùå Invalid code</p>`;
        return;
      }

      // Get public URL
      const { data: publicUrl } = supabase
        .storage
        .from('secondbucket')
        .getPublicUrl(data.path);

      resultBox.innerHTML = `
        ‚úÖ File ready: <br>
        <div class="link-box"><a href="${publicUrl.publicUrl}" target="_blank">${publicUrl.publicUrl}</a></div>
      `;
    }
  </script>
</body>
</html>

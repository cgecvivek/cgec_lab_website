<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-Digit File Share</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg text-center">
    <h1 class="text-2xl font-bold text-blue-600 mb-6">ðŸ“‚ 3-Digit File Share</h1>

    <!-- Upload Section -->
    <input type="file" id="fileInput" class="mb-4">
    <button id="uploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
      Upload File
    </button>

    <div id="codePanel" class="mt-4 hidden">
      <p class="text-lg">Your access code is:</p>
      <p id="code" class="text-3xl font-bold text-green-600"></p>
    </div>
  </div>

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg text-center mt-6">
    <h2 class="text-xl font-bold text-blue-600 mb-4">ðŸ”‘ Retrieve File</h2>
    <input id="retrieveInput" type="text" placeholder="Enter 3-digit code"
      class="border p-2 rounded w-full mb-4 text-center">
    <button id="retrieveBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
      Get File
    </button>

    <div id="resultCard" class="hidden mt-4">
      <p class="font-semibold" id="resultName"></p>
      <a id="downloadLink" href="#" target="_blank" class="text-blue-600 underline">Download</a>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ðŸ”¹ Replace with your Supabase project values
    const supabaseUrl = "https://wtpnumytasekbjlaluor.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0cG51bXl0YXNla2JqbGFsdW9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNjQyMDEsImV4cCI6MjA3MTk0MDIwMX0.KqqqJMPttqbiSh1s5xnHQDj_h4FmWgfmWbu_pcB7yQ8";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Upload file
    async function uploadFile(file) {
      // Generate unique 3-digit code
      let code;
      for (let i = 0; i < 10; i++) {
        const candidate = (Math.floor(Math.random() * 900) + 100).toString();
        const { data } = await supabase.from("files").select("code").eq("code", candidate).single();
        if (!data) { code = candidate; break; }
      }
      if (!code) code = ((Date.now() % 900) + 100).toString();

      // Upload to Supabase Storage
      const path = `${code}/${file.name}`;
      const { error: uploadErr } = await supabase.storage.from("shared_files").upload(path, file, {
        cacheControl: "3600",
        upsert: true
      });
      if (uploadErr) throw uploadErr;

      // Get public URL
      const { data: { publicUrl } } = supabase.storage.from("shared_files").getPublicUrl(path);

      // Insert metadata into table
      const { error: dbErr } = await supabase.from("files").insert({
        code,
        filename: file.name,
        size: file.size,
        content_type: file.type,
        url: publicUrl
      });
      if (dbErr) throw dbErr;

      return code;
    }

    // Retrieve file
    async function getFile(code) {
      const { data, error } = await supabase.from("files").select("*").eq("code", code).single();
      if (error) return null;
      return data;
    }

    // Button handlers
    document.getElementById("uploadBtn").onclick = async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Please select a file!");
      try {
        const code = await uploadFile(file);
        document.getElementById("code").textContent = code;
        document.getElementById("codePanel").classList.remove("hidden");
      } catch (err) {
        console.error(err);
        alert("Upload failed: " + err.message);
      }
    };

    document.getElementById("retrieveBtn").onclick = async () => {
      const code = document.getElementById("retrieveInput").value.trim();
      if (!code) return alert("Enter a code!");
      const file = await getFile(code);
      if (!file) return alert("File not found!");
      document.getElementById("resultName").textContent = file.filename;
      document.getElementById("downloadLink").href = file.url;
      document.getElementById("resultCard").classList.remove("hidden");
    };
  </script>
</body>
</html>

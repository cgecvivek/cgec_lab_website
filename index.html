<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Share with Code</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 15px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .link-box {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÇ 3-Digit Code File Share</h1>
    
    <h3>Upload a File</h3>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
    <div id="uploadResult"></div>

    <hr>

    <h3>Access a File</h3>
    <input type="text" id="codeInput" placeholder="Enter 3-digit code">
    <button onclick="getFile()">Get File</button>
    <div id="fileLink"></div>
  </div>

  <script>
    // üîë Supabase config
    const SUPABASE_URL = "https://vlmykouutjxilcykavpj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsbXlrb3V1dGp4aWxjeWthdnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzODI4OTIsImV4cCI6MjA3MTk1ODg5Mn0.9Fi4Vo3Tqho4GkvUZASEGknmTDteghxm8Hdvsr6RW0w";
    const BUCKET = "secondbucket";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Upload function
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file.");

      const code = Math.floor(100 + Math.random() * 900); // random 3-digit code
      const filePath = `${code}_${file.name}`;

      const { data, error } = await supabase.storage
        .from(BUCKET)
        .upload(filePath, file, { upsert: true });

      if (error) {
        document.getElementById("uploadResult").innerText = "‚ùå Upload failed: " + error.message;
        return;
      }

      // Save code ‚Üí file mapping
      await supabase.from("file_codes").insert([{ code: code.toString(), path: filePath }]);

      document.getElementById("uploadResult").innerHTML = `
        ‚úÖ Uploaded! <br>
        Your code is: <b>${code}</b>
      `;
    }

    // Get file by code
    async function getFile() {
      const code = document.getElementById("codeInput").value.trim();
      if (!code) return alert("Enter a 3-digit code.");

      const { data, error } = await supabase
        .from("file_codes")
        .select("path")
        .eq("code", code)
        .single();

      if (error || !data) {
        document.getElementById("fileLink").innerText = "‚ùå File not found.";
        return;
      }

      const { data: publicUrl } = supabase.storage
        .from(BUCKET)
        .getPublicUrl(data.path);

      document.getElementById("fileLink").innerHTML = `
        ‚úÖ File found! <br>
        <a href="${publicUrl.publicUrl}" target="_blank">Download File</a>
      `;
    }
  </script>
</body>
</html>

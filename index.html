<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnapShare • Upload & Generate Code</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<style>
  body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 20px; }
  h2 { color: #333; }
  input, button { padding: 8px 12px; margin: 5px 0; border-radius: 4px; border: 1px solid #ccc; }
  button { background: #0ea5e9; color: white; border: none; cursor: pointer; }
  button:hover { background: #0284c7; }
  #status { font-weight: bold; margin-top: 10px; }
  .section { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 400px; }
</style>
</head>
<body>

<h2>SnapShare • Upload & Generate 3-Digit Code</h2>

<div class="section">
  <input type="file" id="fileInput"><br>
  <button id="uploadBtn">Upload & Generate Code</button>
  <p id="status"></p>
</div>

<script>
const SUPABASE_URL = "https://vlmykouutjxilcykavpj.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsbXlrb3V1dGp4aWxjeWthdnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzODI4OTIsImV4cCI6MjA3MTk1ODg5Mn0.9Fi4Vo3Tqho4GkvUZASEGknmTDteghxm8Hdvsr6RW0w";
const BUCKET = "secondbucket";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

document.getElementById("uploadBtn").addEventListener("click", async () => {
  const file = document.getElementById("fileInput").files[0];
  const status = document.getElementById("status");
  if (!file) { status.textContent = "⚠️ Please select a file first!"; return; }

  // Generate unique 3-digit code
  let code;
  for (let i = 0; i < 10; i++) {
    code = (100 + Math.floor(Math.random() * 900)).toString();
    const { data } = await supabase.from("file_codes").select("code").eq("code", code).maybeSingle();
    if (!data) break;
  }

  const path = `${code}_${file.name}`;

  // Upload file
  const { error: uploadError } = await supabase.storage.from(BUCKET).upload(path, file, { upsert: true });
  if (uploadError) { status.textContent = "❌ Upload failed: " + uploadError.message; return; }

  // Insert code & path
  const { error: insertError } = await supabase.from("file_codes").insert([{ code, path }]);
  if (insertError) { status.textContent = "⚠️ DB insert failed: " + insertError.message; return; }

  status.textContent = `✅ Uploaded! Your 3-digit code is: ${code}`;
});
</script>

</body>
</html>

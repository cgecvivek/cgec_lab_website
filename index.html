<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnapShare Upload</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f9ff; display: flex; justify-content: center; padding: 50px; }
.container { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
h2 { margin-top: 0; }
input[type=file], button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #cbd5e1; }
button { background: #0ea5e9; color: white; border: none; font-weight: bold; cursor: pointer; }
button:hover { background: #0284c7; }
#code { margin-top: 20px; font-size: 2em; font-family: monospace; text-align: center; }
#status { margin-top: 10px; text-align: center; }
</style>
</head>
<body>

<div class="container">
  <h2>SnapShare Upload</h2>
  <input type="file" id="fileInput">
  <button id="uploadBtn">Upload & Generate Code</button>
  <div id="status"></div>
  <div id="code"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
const SUPABASE_URL = "https://vlmykouutjxilcykavpj.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsbXlrb3V1dGp4aWxjeWthdnBqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzODI4OTIsImV4cCI6MjA3MTk1ODg5Mn0.9Fi4Vo3Tqho4GkvUZASEGknmTDteghxm8Hdvsr6RW0w";
const BUCKET = "secondbucket";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const fileInput = document.getElementById("fileInput");
const uploadBtn = document.getElementById("uploadBtn");
const status = document.getElementById("status");
const codeDiv = document.getElementById("code");

function random3() { return Math.floor(100 + Math.random()*900).toString(); }

async function uniqueCode() {
  for (let i=0; i<10; i++) {
    const code = random3();
    const { data, error } = await supabase.from("file_codes").select("code").eq("code", code).limit(1);
    if (error) { console.log("Error checking code:", error); continue; }
    if (data.length === 0) return code;
  }
  return (Date.now()%900)+100;
}

uploadBtn.addEventListener("click", async () => {
  const file = fileInput.files[0];
  if (!file) { status.textContent = "⚠️ Please select a file."; return; }

  uploadBtn.disabled = true;
  status.textContent = "Uploading…";
  codeDiv.textContent = "";

  const code = await uniqueCode();
  const path = `${code}_${file.name}`;

  const { error: uploadError } = await supabase.storage.from(BUCKET).upload(path, file, { upsert:true });
  if (uploadError) { status.textContent = "❌ Upload failed: "+uploadError.message; uploadBtn.disabled=false; return; }

  const { error: dbError } = await supabase.from("file_codes").insert([{ code, path }]);
  if (dbError) { status.textContent = "⚠️ DB insert failed: "+dbError.message; uploadBtn.disabled=false; return; }

  status.textContent = "✅ Upload successful!";
  codeDiv.textContent = code;
  uploadBtn.disabled = false;
});
</script>

</body>
</html>

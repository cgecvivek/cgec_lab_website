<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Share with Code</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4facfe;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00c6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìÇ Upload & Share Files</h2>

    <!-- Upload section -->
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload File</button>
    <p id="uploadResult"></p>

    <hr>

    <!-- Access section -->
    <h3>üîë Access File by Code</h3>
    <input type="text" id="codeInput" placeholder="Enter 3-digit code">
    <button onclick="getFile()">Get File</button>
    <p id="fileLink"></p>
  </div>

  <script>
    // Your Supabase details
    const SUPABASE_URL = "https://wtpnumytasekbjlaluor.supabase.co"; 
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0cG51bXl0YXNla2JqbGFsdW9yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNjQyMDEsImV4cCI6MjA3MTk0MDIwMX0.KqqqJMPttqbiSh1s5xnHQDj_h4FmWgfmWbu_pcB7yQ8";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Store mapping in memory (replace with Supabase table later if needed)
    let codeToFile = {};

    // Upload file
    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please choose a file!");
        return;
      }

      // Generate random 3-digit code
      const code = Math.floor(100 + Math.random() * 900);

      // Upload to Supabase bucket (WebsiteFiles)
      const { data, error } = await supabase.storage
        .from('WebsiteFiles')   // ‚úÖ case-sensitive bucket name
        .upload(`${code}-${file.name}`, file, { upsert: true });

      if (error) {
        console.error("Upload error:", error.message);
        document.getElementById("uploadResult").innerText = "‚ùå Upload failed: " + error.message;
      } else {
        codeToFile[code] = `${code}-${file.name}`;
        document.getElementById("uploadResult").innerText = `‚úÖ File uploaded! Share this code: ${code}`;
      }
    }

    // Get file by code
    async function getFile() {
      const code = document.getElementById('codeInput').value.trim();
      if (!codeToFile[code]) {
        document.getElementById("fileLink").innerText = "‚ùå Code not found!";
        return;
      }

      // Generate a public URL
      const { data } = supabase.storage
        .from('WebsiteFiles')
        .getPublicUrl(codeToFile[code]);

      document.getElementById("fileLink").innerHTML = `‚úÖ File link: <a href="${data.publicUrl}" target="_blank">Download</a>`;
    }
  </script>
</body>
</html>
